<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
</head>
<body class="hoy">
    <header>
            <nav>
                <a href="../index.html">Inico</a>
                <a href="../pages/ubicacion.html">Ubicacion</a>
                <a href="../pages/autos.html">Autos</a>
            </nav>
    </header>

    <fieldset>
        <legend>Convierte en nuestro cliente</legend>

        <form action="#" method="post">
            <div class="lujo">
            <label for="email">Email:</label>
            <input type="email" required placeholder="ingrese mail">
        </div>
        <div class="lujo">
            <label for="Password"> Constraseña </label>
            <input type="password" name="Password" id="Password" placeholder="ingrese contraseña">
        </div>
        <div class="lujo">
            <label for="numero"> Numero de celular</label>
            <input type="number">
        </div>
        <div class="edad">
            <label for="numero"> DNI</label>
            <input type="number">
        </div>
        <div class="lujo">
            <label for="file">Foto del DNI</label>
            <input type="file" placeholder=".png">
        </div>
        <div class="lujo">
            <label for="textarea">Escribir comentario:</label>
            <div>
            <textarea cols="30" rows="10" placeholder="Ecribir comentario"></textarea>
        </div>

        <button type="reset">Resetear</button>
        <button type="submit">Enviar</button>

        </form>
    </fieldset>

    <p>
        Si tenes algun inconveniente comunicate:
        <p>
        Telefono: xxx xxxxxxx
        </p>
        <p>
        Mail: xxxxxxxxxxxxx
    </p>
<footer>
                <a href="../index.html">Inico</a>
                <a href="../pages/ubicacion.html">Ubicacion</a>
                <a href="../pages/autos.html">Autos</a>
</footer>

</html>
